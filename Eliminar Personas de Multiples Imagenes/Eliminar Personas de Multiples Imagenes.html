	Eliminar elementos de tomas de una escena:
	__________________________________________



	General:
	________

	_tenemos la posibilidad de eliminar elementos de una escena a la cuál, le hayamos hecho diferentes fotografías desde el mismo

	punto ó toma de ésta manera, por ejemplo; en una escena donde ha pasado mucha gente habrán espacios vacíos en diferentes

	lugares en diferentes fotografías


	_de ésta manera, podremos utilizar todas las imágenes para conformar una imágen resultante sin personas a través, de un 

	proceso automático en Photoshop, como por ejemplo; utilizar 20 imágenes ó mas


	_para que así, podamos utilizar ésta imágen resultante para un proceso mayor como en el módulo de "Remove", de "Mocha Pro",

	en el cuál, podremos remover elementos de una escena en movimiento ó secuencia de imágenes ó clips, de video


	_así, como también, podremos utilizar ésta imágen resultante en diferentes procesos de producción 




	Revelado:
	_________

	_para éste proceso lo más recomendable es abrir todas las imágenes previamente un "LightRun", para que así, podamos revelar

	y homogenizar todas en valores de gain, gamma, pedestal como también, dominantes de color en dado caso que las imágenes

	requieran éste tipo de correcciones



	Photoshop:
	__________

	
		Cargar Imágenes:
		________________

			_para a continuación seleccionar todas las imágenes en Lightroon, y con todas las imágenes seleccionadas darle 

	
			_Mouse Right Click/Editar en/Abrir como Capas en Photoshop


			_para que así, se abra ó ejecute Photoshop, y éste cage las imágenes como capas dentro del panel layers



		Smart Object:
		_____________

		_para a continuación seleccionar todas las layers, del panel layers, y una vez con todas las respectivas layers,

		seleccionadas ir al menú


			_Capas/Objetos Inteligentes/Convertir en Objeto Inteligente


		_para que así, el sistema convierta todas las layer, previamente seleccionadas en un nuevo objeto inteligente




		Apilamiento:
		____________

		_para a continuación seleccionar la layer, del objeto inteligente que hemos creado en paso anterior en el panel layers,

		y un vez con ésta layer, seleccionada vamos al menú


			_Capas/Objetos Inteligentes/Modos de Apilamientos/Mediana


		_para que así, el sistema se encargue a través, de un proceso comience ha analizar y de dejar como imágenes reusltante 

		entre todas las imágenes a partir de las cuáles, se conforma el objeto inteligentes sólo las áreas que se repiten entre todas las imágenes


		_dejando así, fueras a las personas que entran y sales de plano las cuáles, no son elementos estáticos en la imágen, ésto en relación al criterio que hemos seleccionado de "Mediana"


		_de ésta manera, habremos de borrado a las personas en la imágen resultante del proceso de forma automática
