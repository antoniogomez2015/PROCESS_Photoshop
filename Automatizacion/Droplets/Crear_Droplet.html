<!--


Crear Droplet:
______________


    _una vez hemos creado una acción, podremos crear un droplet, para la utilización externa de ésta acción por nosotros ó por otras aplicaciones

    _de ésta manera, para crear un nuevo droplet, debemos ir ha "File/Automate/", y una vez allí, debemos darle a la ocpón de "Create Droplet"

    _para que así, nos aparezca una ventana contextual en la cuál, podremos configurar el droplet ha generar

    _de ésta manera, disponremos de las siguientes opciones de configuración:

        _Save Droplet In:

            _a través de ésta opción podremos indicar una ruta en la cuál, será generado el droplet

        _Play:

            _Set:

                _ésta opcíon nos permitirá seleccionar un grupo en el cuál, se encuentra la acción que deseamos aplicar en el droplet, ha generar


            _Action:

                _ésta opcíon nos permitirá seleccionar el nombre específico de la acción ha utilizar en el droplet, ha generar


        _Override Action "Open" Commands

            _ésta opcíon nos pemritirá sobre escribir las opciones de comandos de abrir archivos automáticamente

            NOTA: ésta opcíon no es recomendado aplicarla para la mayoría de los casos por que da error en la aplicación de la acción

        _Include All Subfolders

            _ésta opción nos pemritirá indicarle al sistema que éste contemple la utilización y análisis de las carpetas y sub carpetas existentes

            _de ésta manera, podremos aplicar la acción respectiva ha imágenes que se encuentren ordenadas en carpetas y sub carpetas

        _Suppress File Open Options Dialogs:

            _ésta opción nos pemritirá eliminar las opciones de cuadros diálogos de abrir archivos de forma automática para la acicón ha aplicar

            _de ésta manera, no tendremos que aceptar manualmente las opciones del cuadro diálogo en cada imágen que se abre en cada aplicación de la acicón

        _Suppress Color Profile Warnings:

            _ésta opción nos pemritirá eliminar las opciones de cuadros diálogos de perfil de color de archivos de forma automática para la acicón ha aplicar

            _de ésta manera, no tendremos que aceptar manualmente las opciones del cuadro diálogo en cada imágen que se abre en cada aplicación de la acicón

        _Destination:

            _ésta opción nos permitirá determinar primeramente que la acción no tendrá destino, ó si sólo se cerrará al finalizar el proceso ó si por el contrario desemos indicar una ruta de destino personalizadas

            _de ésta manera, la opción más recomendada es la opción de "Choose", a través, de la cuál, podremos indicar una ruta de destino para procesado de imágenes resultante del proceso de aplicar la acción a través, del droplet

        _Override Action "Save As", Commands:

            _ésta opción nos pemritirá eliminar las opciones de cuadros diálogos de guardado de archivos de forma automática para la acicón ha aplicar

            _de ésta manera, no tendremos que aceptar manualmente las opciones del cuadro diálogo en cada imágen que se abre en cada aplicación de la acicón


            _Name:

                _ésta opcíon nos permitirá indicar un formato de nombre para la generación de archivos por lotes
                

            _Extensions:

                _éste opción nos permitirá indicar un estilo y formato de extensión de los archivos ha generar tras la aplicación de la acción

        _Naming:

            _ésta opción nos pemritirá indicar un nombre personalizado que sobre escriba los nombres originales de las imágenes editadas tras el proceso de la aplicación de la acción respectiva

        _Compatibility:

            _ésta opción nos permitirá activar las opciones de compatibilidad extra para aplicaciones de producción y paso contínuo

        _Error:

            _ésta opción nos permitirá seleccionar un comportamiento en caso de errores 
            
            _de ésta manera, podremos indicar que la acción se detenga en caso de errores 
            
            _ó que el sistema genere un documento de "log", con la descripción del error encontrado
