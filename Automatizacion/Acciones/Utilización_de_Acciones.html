Utilización de Acciones:
________________________

   _las acciones las podremos utilizar en diferentes procesos, de forma directa e indirecta

   _de ésta manera, podremos podremos crear una acción y aplicar de forma inmediata sobre otra imágen que abramos en la aplicación

        _para lo cuál, debemos de abrir la imágen a la cuál, deseamos aplicar la acción para posteriormente abrir el panel actions, a través, del shortcut, "Alt + F9", y posteriormente navegar hasta la ubicación de la acción y pulsar el botón "Play", de la parte inferior del panel "actions"

        _como también, podremos hacer ésto mismo a través, de un shortcut, que le hayamos asignado a la acción en el momento de su creación lo ejecutará la acción de forma inmediata y directa


    _otra forma de utilización las acciones es a través, de las operaciones por lote, las cuáles, nos permitirán configurar el comportamiento de como se abren los archivos ha editar
    
        _como su ruta específica así, como también, del formato de render y ruta y destino de los arhivos editados, perfiles de color, permisos, otros


    _y otra opción similar a la anterior es la opción de crear "Droplet", la cuál, nos permitirá crear un programa a parte con una acción y comportamientos idéntidos a la opción anterior

        _con la diferencia que en los droples, tendremos más control al no tener que necesariamente procesar por lotes todos los elementos dentro de una carpeta

        _si no que también, podremos arrastrar sobre el droplet, elementos específicos lo cuál, hace más flexible ésta opción

        _y adicionalmente los droplets, nos pemritirán hacer ineteractuar las acciones de Photoshop, con otras aplicaciones con opciones de post proceso como Lightroom, por ejemplo, otros
