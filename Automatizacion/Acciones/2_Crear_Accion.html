Crear Acciones:
_______________

   _primeramente para crear una acción debemos de tener creado ó ubicado un archivo ejemplar el cuál, servirá de plantilla para los demás archivos de los cuáles, éste comparte la mayoría de propiedades, como dimensiones, otros

   _para a continuación abrir el panel de acciones, shortcut, "Alt + F9", a través, del cuál, podremos accioes directamente ó como también, podremos crear grupos en carpetas de acciones relacionadas y personalizadas

   _de ésta manera, al darle al botón de "New Action", en el panel "Actions", nos aparecerá una ventana contextual en la cuál, podremos indicar los siguientes parámetros:

        _podremos indicar un nombre para la acción ha generar

        _podremos indicar un grupo en el cuál, la nueva acción ha generar formará parte

        _también, pdoremos indicar un shortcut, para la acción ha generar, ej; "F2,F3,."

        _como también, podremos indicar un color distintivo pra la acción ha generar


    _para que la nueva acción a partir de éste punto comience la grabación indicándonos ésto a través, de un botón de "Rec", de color rojo en la parte baja de la ventana de "Actions"

    _para que así, ahora Photoshop, comience ha grabar todas nuestras interacciones sobre el programa, desde donde colocamos el cursor, hasta que layers, ó elementos seleccionamos, movemos y editamos, como también, de que herramientas activamos y aplicamos ó utilizamos sobre las layers

    _para que así, y de ésta manera, cuando hayamos terminado la edición deseada podamos hacer mouse left click, sobre el botón de "Stop", en la parte baja del panel de "Actions", para que así, la grabación de la acción finalize

    _de ésta manera, la acción ya estará lista para su utilización en los diferentes procesos de producción y paso contínuo
