    _para la creación de acciones hay que tener ciudado en las operaciones que realizamos mientras se graba la acción 
    
    _ya que el programa graba hasta donde hacemos click, y registra si hemos seleccionado una layer, movido un elemento o hemos activado alguna herramienta, otros
    

    _de ésta manera, lo más recomendado en el manejo de layers, mientras grabamos una acción; es la utilización de comandos ó shortcuts 
    
    _a traés, de las cuáles, podremos manejarnos en las layers, sin la necesidad de seleccionar directamente las layers



    NOTA: ya que si seleccionamos una layer, directamente mientras grabamos una acción, photoshop, registrará el nombre de la respectiva layer 
    
    _y luego, al ejecutar la acción con otros archivos, photoshop, buscará la misma layer, grabada y con el mismo nombre lo cuál, dará un error en la acción que se verá interrumpida su ejecución ó reproducción al no encontrar la misma layer con el mismo nombre


    _para lo cuál, dispondremos de los siguientes comandos ó shortcuts: 
    
    
    (en Photoshop en Español)

        _navegar sobre layers, de forma descendente:

            _Alt + (,)

        _navegar sobre layers, de forma ascendente:

            _Alt + (.)


        _seleccionar layers, contiguas de forma descendente: 
        
            _Shift + Alt + (,)


        _seleccionar layers, contiguas de forma ascendente: 
        
            _Shift + Alt + (.)




    (en Photoshop en Ingles)

        _navegar sobre layers, de forma descendente:

            _Alt + ([)

        _navegar sobre layers, de forma ascendente:

            _Alt + (])


        _seleccionar layers, contiguas de forma descendente: 
        
            _Shift + Alt + ([)


        _seleccionar layers, contiguas de forma ascendente: 
        
            _Shift + Alt + (])
